{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block jumbotron %}
<div class="container text-center">
  <div class="jumbotron">
    <form class="text-center" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-lg btn-success" type="submit">Sign up</button>
    </form>
  </div>
</div>


{% endblock %}
